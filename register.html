<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f8f9fc;
            text-align: center;
            padding: 30px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 25px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }
        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
        }
        .step {
            width: 30%;
            text-align: center;
            position: relative;
        }
        .step:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 5px;
            background: #e0e0e0;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }
        .step:first-child:before {
            width: 50%;
            left: 50%;
        }
        .step:last-child:before {
            width: 50%;
            left: 0;
        }
        .step.active:before {
            background: #28a745;
        }
        .icon {
            width: 30px;
            height: 30px;
            background: #e0e0e0;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }
        .step.active .icon {
            background: #28a745;
        }
        .step p {
            font-size: 14px;
            margin-top: 5px;
            color: gray;
        }
        .step.active p {
            color: #28a745;
            font-weight: bold;
        }
        input {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .confirm-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .confirm-btn:hover {
            background-color: #218838;
        }
        .success-msg {
            display: none;
            margin-top: 15px;
            color: #28a745;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Order Registration</h2>

        <div class="progress-bar">
            <div class="step active">
                <div class="icon">1</div>
                <p>Fill Details</p>
            </div>
            <div class="step">
                <div class="icon">2</div>
                <p>Confirm</p>
            </div>
            <div class="step">
                <div class="icon">3</div>
                <p>Success</p>
            </div>
        </div>

        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <input type="text" id="address" placeholder="Enter your address" required>
        <button class="confirm-btn" onclick="confirmOrder()">Confirm Order</button>

        <p class="success-msg" id="successMessage">âœ” Your order is confirmed!</p>
    </div>

    <script>
        function confirmOrder() {
            let name = document.getElementById("name").value;
            let password = document.getElementById("password").value;
            let address = document.getElementById("address").value;
            let successMessage = document.getElementById("successMessage");

            if (name === "" || password === "" || address === "") {
                alert("Please fill all the details.");
                return;
            }

            successMessage.style.display = "block";

            // Update progress bar
            let steps = document.querySelectorAll(".step");
            steps[1].classList.add("active");
            steps[2].classList.add("active");
        }
    </script>

</body>
</html>
